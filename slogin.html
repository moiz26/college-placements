<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>College Placement System</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/953481084/photo/thats-a-wrap-folks.jpg?s=612x612&w=0&k=20&c=voXx6DEoIT7nHe6f90n4heMTCTiZFFha7FRnvkbvWvs='); /* Replace 'peaceful-background.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            background-color: rgb(142, 184, 218);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Adjust the width as needed */
            margin: 20px auto;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            flex: 1;
        }
    </style>
</head>
<body>

   

    <!-- Main Content -->
    <div class="content-container container mt-4">
        <header class="bg-primary text-white text-center py-3">
            <div class="container">
                <!-- Logo added here -->
                <img src="https://mlrit.ac.in/wp-content/uploads/2023/01/mlrit-logo-1.jpg" width=30% alt="MLRIT Logo" class="img-fluid logo">
                <h1 class="ml-3">College Placement System</h1>
            </div>
        </header>

        <!-- Additional Navigation Section -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Login
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="slogin.html">Student login</a></li>
                                <li><a class="dropdown-item" href="flogin.html">Faculty login</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Login Page -->
        <div class="login-container">
           <h2 class="text-center">STUDENT LOGIN</h2>
           <form>
               <div class="mb-3">
                   <label for="username" class="form-label">Username</label>
                   <input type="text" class="form-control" id="username" name="username" required>
               </div>
               <div class="mb-3">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" name="password" required>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn btn-primary">Login</button>
               </div>
           </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
